<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
</head>
<body>
    <h1>Formulario de Tarjeta Federativa</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" required><br><br>

        <label for="nuevoSocio">Eres nuevo socio?</label>
        <select id="nuevoSocio" required>
            <option value="">Selecciona</option>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="modalidad">Modalidad:</label>
        <select id="modalidad" required>
            <option value="">Selecciona</option>
            <option value="AU">AU</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select><br><br>

        <label for="suplementos">Suplementos:</label>
        <input type="text" id="suplementos" placeholder="BTT, Ski, etc." required><br><br>

        <label for="total">Total:</label>
        <input type="number" id="total" required><br><br>

        <button type="button" onclick="enviarDatos()">Enviar</button>
    </form>

    <script>
        function enviarDatos() {
            const data = {
                nombre: document.getElementById('nombre').value,
                dni: document.getElementById('dni').value,
                nuevoSocio: document.getElementById('nuevoSocio').value,
                modalidad: document.getElementById('modalidad').value,
                suplementos: document.getElementById('suplementos').value,
                total: document.getElementById('total').value
            };

            // Reemplaza 'TU_URL_DEL_SCRIPT' con la URL que obtuviste en Google Apps Script
            fetch("https://script.google.com/macros/s/AKfycbyT1jOyExEQQvSCC6Grzi3LghGFh5pMkNmA3hjNfNDkl_1QyR_9shSZl0cyMbGYqddINw/exec", {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
